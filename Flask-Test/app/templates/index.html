<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <th>书名</th>
    <th>作者</th>
    <th>价格</th>
    </thead>
    <tbody>
    {% for book in book %}　　　　　　　　
    <!--#for循环列表并打印字典里的内容&ndash;&gt;-->
    <tr>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
